<h1>Student Marksheet</h1>
<table border="3">
    <tr>
        <td attr.colspan={{colspan}}>Student Marksheet</td>
    </tr>
    <tr>
        <td>Name</td>
        <td attr.colspan={{colspan1}}>{{Name}}</td>

    </tr>
    <tr>
        <td>Roll No</td>
        <td attr.colspan={{colspan1}}>{{RollNo}}</td>

    </tr>
    <tr>
        <td attr.rowspan={{rowspan}}>Marks</td>
    
            <td>Maths</td>
            <td>Science</td>
            <td>English</td>
            <tr>
            <td>{{Ma}}</td>
            <td>{{Sc}}</td>
            <td>{{En}}</td>
            
        
    </tr>
 
    

    <tr>
        <td>percentage</td>
        <td attr.colspan={{colspan1}}>{{percentage()}}</td> 
    </tr>

</table>

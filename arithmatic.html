<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write JS code for all arithmatic Operation
     var no1=20;
     var no2=30;
     let ans1=no1+no2;
     document.write("Addition is:"+ans1+"<br>");
     let ans2=no2-no1;
     document.write("Subtraction is:"+ans2+"<br>");
     let ans3=no2/no1;
     document.write("Division is:"+ans3+"<br>");
     let ans4=no1*no2;
     document.write("Multiplication is:"+ans4+"<br>");


    </script>       
    
</body>

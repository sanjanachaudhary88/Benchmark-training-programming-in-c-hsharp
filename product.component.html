<!-- 3)	Create Product component accept product_name, price, qty
 and discount write a method to generate bill and display it in tabular format. -->

 <table>

    <th>Enter Product Details</th>

<tr>
<td>Enter Product Name</td>
<td><input type="text" [(ngModel)]="Name"><br></td>
</tr>

<tr>
<td>Enter Producr Price</td>
<td><input type="number" [(ngModel)]="Price"><br></td>
</tr>

<tr>
<td>Enter Product Discount</td>
<td><input type="number" [(ngModel)]="Dis"><br></td>
</tr>

<tr>
<td>Enter Product Quantity</td>
<td><input type="number" [(ngModel)]="Qty"><br></td>
</tr>


<tr>
    <button (Onclick)="Bill()">Calculate Percentage</button>
</tr>



</table>


<h1>Product Bill</h1>
<table border="3">
    
    <tr>
        <td>Product Name</td>
        <td >{{Name}}</td>

    </tr>
    <tr>
        <td>Product Price</td>
        <td >{{Price}}</td> 
    </tr>
    <tr>
        <td>Product Discount</td>
        <td >{{Dis}}</td> 
    </tr>
    <tr>
        <td>Product Quantity</td>
        <td >{{Qty}}</td> 
    </tr>
    <tr>
        <td>Product Bill</td>
        <td >{{Bill()}}</td> 
    </tr>

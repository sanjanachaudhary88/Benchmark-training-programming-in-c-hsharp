<body>
    <script>
        // 2) Write JSCode  for find power of number using for loop

        var no=2;
        var sum=1;
        for(let i=1;i<=10;i++)
        {
            sum=sum*no;
            document.write(no+" power "+i+" is "+sum+"<br>");

        }

    </script>
</body>
